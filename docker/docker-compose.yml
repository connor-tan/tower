version : '3.8'
services:
  tower-nacos:
    container_name: tower-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - tower-mysql
  tower-mysql:
    container_name: tower-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  tower-redis:
    container_name: tower-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/tower/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/tower/redis/redis.conf
  tower-nginx:
    container_name: tower-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/tower/projects/tower-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - tower-gateway
    links:
      - tower-gateway
  tower-gateway:
    container_name: tower-gateway
    build:
      context: ./tower/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - tower-redis
    links:
      - tower-redis
  tower-auth:
    container_name: tower-auth
    build:
      context: ./tower/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - tower-redis
    links:
      - tower-redis
  tower-modules-system:
    container_name: tower-modules-system
    build:
      context: ./tower/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - tower-redis
      - tower-mysql
    links:
      - tower-redis
      - tower-mysql
  tower-modules-gen:
    container_name: tower-modules-gen
    build:
      context: ./tower/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - tower-mysql
    links:
      - tower-mysql
  tower-modules-job:
    container_name: tower-modules-job
    build:
      context: ./tower/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - tower-mysql
    links:
      - tower-mysql
  tower-modules-file:
    container_name: tower-modules-file
    build:
      context: ./tower/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./tower/uploadPath:/home/tower/uploadPath
  tower-visual-monitor:
    container_name: tower-visual-monitor
    build:
      context: ./tower/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
